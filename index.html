<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <title>Recursion ガチャ!ガチャ!</title>
</head>
<body>
    <div class="bg-lightblue">
        <div class="d-none vh-100" id="homePage">
            <div class="pt-5">
                <h1 class="text-center text-dark" id="title">Recursion ガチャ!ガチャ!</h1>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <!--
                
                -->
            </div>
            <div class="d-flex">
                <div class="col-4 d-flex justify-content-center align-items-end mt-5">
                    <img src="https://recursionist.io/img/front/business/recursion-bear.png" height="300px">
                </div>
                <div class="col-4">
                    <!--
                    <div class="d-flex justify-content-start">
                        <img src="https://recursionist.io/img/front/price/recursion-premium.png" height="150px" class="offset-3">
                    </div>
                -->
                    <div class="d-flex justify-content-center">
                        <img src="https://suzukishi.com/wp-content/uploads/2021/08/gacha-400.png" height="300px" class="mr-2" id="gachaMachine">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-secondary btn-lg" id="gachaBtn">ガチャを引く！</button>
                        <div class="ml-2" id="twitter-button"></div>
                    </div>
                    <p class="text-center mt-2" style="font-size:small" id="userList"><u>ガチャ排出一覧</u></p>
                </div>
                <div class="col-4">
                    <p id="user-name" class="text-center mb-0">ユーザー名</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger btn-sm mb-2" id="resetBtn">データリセット</button>
                    </div>
                    <p class="text-center"><strong>取得済みユーザー</strong></p>
                    <div class="d-flex flex-wrap align-items-center" id="userPictures">

                    </div>
                    <p id="numOfGacha">ガチャを回した数: 0回</p>
                    <p id="numOfPerson">取得済みユーザー: 0/15</p>
                </div>
            </div>
        </div>
        <!--
        <img src="https://recursionist.io/img/front/business/recursion-bear.png" height="50%">
        -->
        <div id="resultPage" class="pb-50 d-none">
            <div class=" d-flex flex-column justify-content-around align-items-center pt-4 pb-4">
                <div class="card d-flex flex-column justify-content-around align-items-center  col-10 col-sm-7 col-md-6 col-lg-5 col-xl-5 col-xxl-4 px-3 pb-3">
                    <div>
                        <h1 id="rarityText" class="">UR</h1>
                    </div>
                    <div id="rarityBg" class="card urBg p-3">
                        <div class="card bg-white">
                            <div id="cardImg" class="col-12 d-flex justify-content-center maxH-30Vh">
                                <img src="https://recursionist.io/img/front/business/recursion-bear.png" alt="" class="img-fluid imgFit ">
                            </div>
                            <div class="m-0 px-2 text-center">
                                <p class="m-0">RecursionUserをCSの世界に引き込んだ男</p>
                            </div>
                            <hr>
                            <div class="card-body bg-white text-center pt-0">
                                <h5 id="person-name" class="card-title">Shinya</h5>
                                <h6 class="card-subtitle">Recursion 共同創業者</h6>
                                <hr>
                                <p class="card-text">福岡県出身</p>
                                <hr>
                                <p class="card-text">「共同創業者のShinyaです！」</p>
                                <hr>
                                <div class="d-flex justify-content-around">
                                    <a href="">
                                        TwitterURL
                                        <!-- <i class="fa-brands fa-twitter"></i> -->
                                        <!-- ↑なぜか反映されなかったのでコメントアウトしてます -->
                                    </a>
                                    <a href="">
                                        RecursionPFURL
                                        <!-- ほんとはRecursionのIconいれたい -->
                                    </a>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-center align-items-center offset-2">
                                    <p class="m-0 pe-2">結果をTweetする</p>
                                    <div class="m-3" id="twitter-button"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="redrawBtn" class="pt-3">
                    <button class="btn btn-secondary btn-lg">もう一度引く</button>
                </div>
            </div>
        </div>
    </div>


    <div id="loginPage" class="d-block">
        <div class="d-flex justify-content-center align-items-center vh-100 bg-lightblue">
            <div class="loginBox d-flex justify-content-center align-items-center flex-column">
                <h2 class="text-white text-center">Recursionガチャ！ガチャ！</h2>
                <input type="text" placeholder="ユーザー名" class="name-input">
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recursion ガチャ!ガチャ!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="homeBtn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://github.com/recursion-teamdev-green/project/blob/develop/README.md">README</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="recursion_capsules.js"></script>
</body>
</html>
